<p-growl [value]="msgs" [life]="1500"></p-growl>

<mydms-progress></mydms-progress>

<div class="app__content">
  <div class="fab fab__push add_entry">
    <a  routerLink="document/-1" routerLinkActive="active">
    <div class="fab__ripple"></div>
    <i class="fa fa-plus fa-1x" aria-hidden="true"></i>
    </a>
  </div>
</div>

<section class="card_container" (window:scroll)="onScroll($event)">

  <div class="search-container">

    <div class="search_icon">
      <i class="fa fa-search" aria-hidden="true"></i>
    </div>

    <div>

      <input type="text" class="search_input" placeholder="Search"
        #search
        (keyup)="onSearch(search.value)"
        >
    </div>

  </div>

  <div class="container">
      <section class="card" *ngFor="let document of documents">
        <h4>
        <a class="routelink" (click)="onNavigateTo(document.id)">{{ document.title }}</a>
        </h4>

        <div class="download">
          <a href="/api/gdrive/file/?path={{ document.encodedFilename }}">
            <i class="fa fa-cloud-download fa-3x" aria-hidden="true"></i>
          </a>
        </div>

        <content>

          <div>
            <span class="mdl-chip mdl-chip-sender" *ngFor="let sender of document.senders">
                <span class="mdl-chip__text"><i class="fa fa-truck"></i> {{ sender | ellipsis:20 }}</span>
            </span>
          </div>

          <div>
            <span class="mdl-chip mdl-chip-tag" *ngFor="let tag of document.tags">
                <span class="mdl-chip__text"><i class="fa fa-truck"></i> {{ tag | ellipsis:20 }}</span>
            </span>
          </div>

        </content>

        <footer>
          <a class="info" title="{{ document.dateHuman }}">{{ document.dateHuman }}</a>

          <div class="amount" *ngIf="document.amount > 0">
            &euro; {{ document.formatAmount(2, 3, '.', ',') }}
          </div>

        </footer>


      </section>
  </div>
</section>
