<div class="add">
  <i class="fa fa-plus-circle fa-4x" aria-hidden="true"></i>
</div>

<p-growl [value]="msgs" [life]="1500"></p-growl>

<div id="container-fluid" (window:scroll)="onScroll($event)">

  <div class="search-container">

    <div class="input-group input-group-lg">
      <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
      <input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1"
        #search
        (keyup)="onSearch(search.value)"
        >
    </div>

  </div>

  <mydms-progress></mydms-progress>

  <div *ngFor="let document of documents">

      <div class="card-container">

        <div class="card">

          <div class="download">
            <a href="/api/gdrive/file/?path={{ document.path }}">
              <i class="fa fa-cloud-download fa-3x" aria-hidden="true"></i>
            </a>
          </div>

          <header>
            {{ document.title }}
          </header>
          <content>
            <div>
              <span *ngFor="let sender of document.senderList" class="label label-success">
                <i class="fa fa-truck"></i> {{ sender }}
              </span>
            </div>
            <div>
              <span *ngFor="let tag of document.tagList" class="label label-info">
                <i class="fa fa-tag"></i> {{ tag }}
              </span>
            </div>
          </content>
          <footer>
            <a title="{{ document.dateHuman }}">{{ document.dateHuman }}</a>

            <div class="amount" *ngIf="document.amount > 0">
              &euro; {{ document.formatAmount(2, 3, '.', ',') }}
            </div>

          </footer>
        </div>
      </div>

  </div>

</div>
