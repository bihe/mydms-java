<md-card>

    <md-card-header>
        <div md-card-avatar class="settings__icon"><i class="fa fa-cogs fa-2x" aria-hidden="true"></i></div>
        <md-card-title>Settings</md-card-title>
        <md-card-subtitle>Backend document storage connection.</md-card-subtitle>
    </md-card-header>
    <img md-card-image src="assets/img/settings.jpeg">
    <md-card-content>
    <div>

        <div class="settings">
            <hr/>

            <p class="site_description">
            Backend storage integration with Google Drive. The Link status is:
            </p>

            <div class="backend-status">

                <div class="pull-left">
                    <md-slide-toggle [(ngModel)]="isLinked"><span *ngIf="!backendLinked"> Link</span> Google Drive backend<span *ngIf="backendLinked"> is linked</span>!</md-slide-toggle>
                </div>
                <div class="pull-right icon">
                    <i *ngIf="backendLinked" class="fa fa-link fa-2x" aria-hidden="true"></i>
                    <i *ngIf="!backendLinked" class="fa fa-chain-broken fa-2x" aria-hidden="true"></i>
                </div>
            </div>

            <p>
                <br/>
            </p>

        </div>
    </div>
    </md-card-content>

    <md-card-actions>
        <button md-raised-button (click)="onCancel()">Cancel</button>
        <button md-raised-button class="pull-right save" (click)="onSave()">Save</button>
    </md-card-actions>

</md-card>
