<h2 md-dialog-title>Really delete {{ name }}?</h2>
<md-dialog-content class="dialog-height">

    <p>Do you really want to delete the selected item '{{ name }}'?</p>

</md-dialog-content>
<md-dialog-actions align="end">

  <button
    md-raised-button
    md-dialog-close>No</button>

  <button
    md-raised-button
    color="accent"
    (click)="onConfirmDelete()">
   
    Yes</button>
</md-dialog-actions>
